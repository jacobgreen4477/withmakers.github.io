---
layout: default
css: ['index.css','sidebar-post-nav.css']
---
<!-- Blog페이지 수정하는 HTML -->
<section class="jumbotron" style="background-image: url(https://raw.githubusercontent.com/withmakers/withmakers.github.io/master/_img/realestate.jpg);background-repeat: no-repeat; background-size: 100% 120%;">
    <div class="container">
        <div id="jumbotron-meta-info">
            <h1>{{ page.title }}</h1>
            <span class="meta-info">
                {% if page.subtitle %}
                    {{ page.subtitle }}
                {% endif %}
                {% if page.date %}
                <span class="octicon octicon-calendar"></span> {{ page.date | date: "%Y/%m/%d" }}
                {% endif %}
            </span>
        </div>
    </div>
</section>

<script>
    $(document).ready(function(){

        $('.geopattern').each(function(){
            $(this).geopattern($(this).data('pattern-id'));
        });

    });
</script>

<!-- 글쓰는데 사용되는 HTML -->
<article class="post container" itemscope itemtype="http://schema.org/BlogPosting">
    <script type="text/javascript" async
        src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-MML-AM_CHTML">
    </script>
    <div class="row">

        <div class="col-md-12 markdown-body">

            {{ content }}

            <!-- Comments -->
            <!-- {% include disqus-comments.html %} -->
            {% if site.disqus-shortname %}{% include disqus.html %}{% endif %}

        </div>

    </div>

</article>
